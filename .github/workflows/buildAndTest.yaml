name: Build and Test

on:
  workflow_call:

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - run: cp cpthook_example.yml cpthook.yml
      - run: go build
      - name: Test
        run: go test -v ./...